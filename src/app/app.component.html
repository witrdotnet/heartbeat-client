<mat-sidenav-container class="mainContainer">
  <mat-sidenav class="sidenav" #sidenav mode="side" [(opened)]="opened">
    <hb-sidebar></hb-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align:center">
      <hb-menu [sidenav]="sidenav" [rtl]="rtl"></hb-menu>
      <hb-main-search-panel></hb-main-search-panel>
      <hb-poets-list #poetsList></hb-poets-list>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
